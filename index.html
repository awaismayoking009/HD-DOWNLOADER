<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HD Downloader | TikTok, FB, Insta, YT No Watermark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        .btn-3d { box-shadow: 0px 6px 0px #1d4ed8; transition: all 0.1s; position: relative; top: 0; }
        .btn-3d:active { top: 6px; box-shadow: 0px 0px 0px #1d4ed8; }
        .res-btn { transition: all 0.1s; position: relative; top: 0; box-shadow: 0 5px 0 rgba(0,0,0,0.2); }
        .res-btn:active { top: 5px; box-shadow: none; }
        @keyframes glowingBorder {
            0% { border-color: #ff0000; box-shadow: 0 -5px 20px rgba(255,0,0,0.2); }
            50% { border-color: #0000ff; box-shadow: 0 -5px 20px rgba(0,0,255,0.2); }
            100% { border-color: #ff0000; box-shadow: 0 -5px 20px rgba(255,0,0,0.2); }
        }
        .animate-glowing { border-top: 3px solid transparent; animation: glowingBorder 5s infinite linear; }
    </style>
</head>
<body class="min-height-screen flex flex-col items-center">

    <header class="text-center py-12">
        <h1 class="text-5xl font-black bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent italic">VIDEO HD DOWNLOADER</h1>
        <p class="text-gray-500 mt-2">Download from TikTok, Insta, YouTube, FB & Rednote</p>
    </header>

    <div class="w-full max-w-2xl px-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="videoUrl" placeholder="Paste Video Link Here..." class="flex-1 p-4 border-2 border-gray-200 rounded-xl outline-none focus:border-blue-500 bg-gray-50">
                <button onclick="downloadVideo()" class="btn-3d bg-blue-600 text-white px-8 py-4 rounded-xl font-bold uppercase"><i class="fas fa-download"></i> Download</button>
            </div>

            <div id="loader" class="hidden mt-6"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-600"></i></div>

            <div id="errorBox" class="hidden mt-6 p-4 bg-red-50 border border-red-200 text-red-600 rounded-xl font-medium">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error!</span>
            </div>
        </div>

        <div id="resultArea" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-2xl border border-gray-100 text-center">
            <h3 id="vidTitle" class="font-bold text-lg mb-4 text-gray-700">Video Found!</h3>
            <div id="downloadLinks" class="grid grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <footer class="mt-auto w-full max-w-xl p-8 bg-white rounded-t-3xl text-center animate-glowing shadow-inner">
        <h3 class="text-xl font-bold italic">Thank You For Visiting Our Tool</h3>
        <p class="text-xs text-gray-400 mt-1">Â© 2026 Video HD Downloader</p>
    </footer>

    <script>
        const API_KEY = '63c9b806c1msh32f97c5229bd532p1e8c20aa33247b82';
        const API_HOST = 'snap-video3.p.rapidapi.com';

        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');
            const resultArea = document.getElementById('resultArea');
            const linksContainer = document.getElementById('downloadLinks');

            if (!urlInput) return;

            // UI Reset
            errorBox.classList.add('hidden');
            resultArea.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // Snap Video API uses POST and URL in body
                const response = await fetch('https://snap-video3.p.rapidapi.com/download', {
                    method: 'POST',
                    headers: {
                        'x-rapidapi-key': API_KEY,
                        'x-rapidapi-host': API_HOST,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ url: urlInput })
                });

                const data = await response.json();
                loader.classList.add('hidden');

                if (data && data.medias) {
                    resultArea.classList.remove('hidden');
                    linksContainer.innerHTML = '';
                    
                    data.medias.forEach(media => {
                        const a = document.createElement('a');
                        a.href = media.url;
                        a.target = "_blank";
                        a.className = "res-btn bg-green-500 text-white p-3 rounded-xl font-bold text-sm shadow-md hover:bg-green-600";
                        a.innerHTML = `<i class="fas fa-arrow-down"></i> ${media.quality} <br><span class="text-[10px] opacity-80">${media.extension}</span>`;
                        linksContainer.appendChild(a);
                    });
                } else {
                    throw new Error("No data found");
                }
            } catch (error) {
                loader.classList.add('hidden');
                errorBox.classList.remove('hidden');
                document.getElementById('errorText').innerText = "Video not found or Private. Try again.";
            }
        }
    </script>
</body>
    </html>
